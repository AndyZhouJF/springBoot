<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>  
        <title>Hello World!</title>  
    </head>  
    <body>  
        <h1 th:inline="text">Hello.v.2</h1> 
        <p th:text="${hello}"></p>  
        
        <div>
        	获取session中的值:
        	<p th:text="${session.userId}">${session.userId}</p>
        </div>
        
        
        <div>
        	url表达式：
        	<p>
        		<a href="/" th:href="@{/a}">点击</a>
        	</p>
        
        </div>
        
        <div>
        	对象：
        	<table>
        		<tr th:object="${obj}">
        			<td th:text="${obj.a}"></td>
        			<td th:text="${obj.b}"></td>
        			<td th:text="${obj.c}"></td>
        		</tr>
        	</table>
        </div>
        
        <div>
        	遍历集合：
        	<table>
        		<tr th:each="collect,iterStat : ${list}">
        			<td th:text="${iterStat.index}"></td>
        			<td th:text="${iterStat.count}"></td>
        			<td th:text="${collect}"></td>
        		</tr>
        	</table>
        </div>
    </body>  
</html>
